<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="card-section">
    <div class="card-img">
      <img class="main-img" src="images/image-product-desktop.jpg" alt="">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="">
    </div>
    <div class="card-content">
      <h6>Perfume</h6>
      <h1>Gabrielle Essence Eau <br class="shown">De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier <br class="show">Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">$149.99 <span>$169.99</span></p>
      <button><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Coder Bro</a>.
  </div>
</body>

</html>
